<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>BootStrap</title>
        <link rel="stylesheet" href="/css_js/css/estilo.css">
        <link rel="stylesheet" href="/css_js/bootstrap/css/bootstrap.min.css">
        <script src="/css_js/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header class="alert alert-danger" role="alert">
            <h1>Galeria de Imagens</h1>
            <nav>
                <a href="index.html" class="btn btn-success">Home</a>
                <a href="#" class="btn btn-warning">Galeria de imagens</a>
                <a href="pag_form.html" class="btn btn-success">Formulário</a>
            </nav>
        </header>

        <h2 class="txt_titulo alert alert-secondary" role="alert">1° galeria de
            imagens</h2>

        <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/img1.1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/img/img1.2.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/img/img1.3.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/img/img2.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button"
                data-bs-target="#carouselExample" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"
                    aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button"
                data-bs-target="#carouselExample" data-bs-slide="next">
                <span class="carousel-control-next-icon"
                    aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <h2 class="txt_titulo alert alert-secondary" role="alert">2° galeria de
            imagens</h2>

        <div id="carouselExampleFade" class="carousel slide carousel-fade">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/img1.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/img/img3.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/img/img4.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/img/img2.1.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button"
                data-bs-target="#carouselExampleFade" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"
                    aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button"
                data-bs-target="#carouselExampleFade" data-bs-slide="next">
                <span class="carousel-control-next-icon"
                    aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <h2 class="txt_titulo alert alert-secondary" role="alert">3° galeria de
            imagens</h2>

        <div id="carouselExampleIndicators" class="carousel slide">
            <div class="carousel-indicators">
                <button type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="0" class="active" aria-current="true"
                    aria-label="Slide 1"></button>
                <button type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="1" aria-label="Slide 2"></button>
                <button type="button"
                    data-bs-target="#carouselExampleIndicators"
                    data-bs-slide-to="2" aria-label="Slide 3"></button>
            </div>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="/img/img5.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/img/img6.png" class="d-block w-100" alt="...">
                </div>
                <div class="carousel-item">
                    <img src="/img/img7.png" class="d-block w-100" alt="...">
                </div>
            </div>
            <button class="carousel-control-prev" type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon"
                    aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide="next">
                <span class="carousel-control-next-icon"
                    aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>
    </body>
</html>
