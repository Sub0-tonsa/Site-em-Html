<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <title>BootStrap</title>
        <link rel="stylesheet" href="/css_js/css/estilo.css">
        <link rel="stylesheet" href="/css_js/bootstrap/css/bootstrap.min.css">
        <script src="/css_js/bootstrap/js/bootstrap.min.js"></script>
    </head>
    <body>
        <header class="alert alert-info" role="alert">
            <h1>Formulário</h1>
            <nav>
                <a href="index.html" class="btn btn-light">Home</a>
                <a href="pag_img.html" class="btn btn-danger">Galeria de
                    imagens</a>
                <a href="#" class="btn btn-light">Formulário</a>
            </nav>
        </header>

        <div class="alinhamento_form">
            <form class="row g-3 formato_form">
                <div class="row g-3">
                    <div class="col">
                        <input type="text" class="form-control"
                            placeholder="Primeiro nome" aria-label="First name">
                    </div>
                    <div class="col">
                        <input type="text" class="form-control"
                            placeholder="Sobrenome" aria-label="Last name">
                    </div>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4"
                        class="form-label">Senha</label>
                    <input type="password" class="form-control"
                        id="inputPassword4">
                </div>
                <div class="col-12">
                    <label for="inputAddress"
                        class="form-label">Endereço</label>
                    <input type="text" class="form-control" id="inputAddress"
                        placeholder="Ex: Rua hhhhh, 123, São paulo">
                </div>
                <div class="col-12">
                    <label for="inputAddress2"
                        class="form-label">Complemento</label>
                    <input type="text" class="form-control" id="inputAddress2"
                        placeholder="Ex: Apartamento">
                </div>
                <div class="col-md-6">
                    <label for="inputCity" class="form-label">Cidade</label>
                    <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="col-md-4">
                    <label for="inputState" class="form-label">Estado</label>
                    <select id="inputState" class="form-select">
                        <option value="Estado" selected>Selecione o
                            Estado</option>
                        <option value="AC">Acre</option>
                        <option value="AL">Alagoas</option>
                        <option value="AP">Amapá</option>
                        <option value="AM">Amazonas</option>
                        <option value="BA">Bahia</option>
                        <option value="CE">Ceará</option>
                        <option value="DF">Distrito Federal</option>
                        <option value="ES">Espírito Santo</option>
                        <option value="GO">Goiás</option>
                        <option value="MA">Maranhão</option>
                        <option value="MT">Mato Grosso</option>
                        <option value="MS">Mato Grosso do Sul</option>
                        <option value="MG">Minas Gerais</option>
                        <option value="PA">Pará</option>
                        <option value="PB">Paraíba</option>
                        <option value="PR">Paraná</option>
                        <option value="PE">Pernambuco</option>
                        <option value="PI">Piauí</option>
                        <option value="RJ">Rio de Janeiro</option>
                        <option value="RN">Rio Grande do Norte</option>
                        <option value="RS">Rio Grande do Sul</option>
                        <option value="RO">Rondônia</option>
                        <option value="RR">Roraima</option>
                        <option value="SC">Santa Catarina</option>
                        <option value="SP">São Paulo</option>
                        <option value="SE">Sergipe</option>
                        <option value="TO">Tocantins</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <label for="inputZip" class="form-label">Nada</label>
                    <input type="text" class="form-control" id="inputZip">
                </div>
                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox"
                            id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Me dá uma olhada
                        </label>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit"
                        class="btn btn-primary botao_tamanha">Entrar</button>
                </div>
            </form>
        </div>
    </body>
</html>
